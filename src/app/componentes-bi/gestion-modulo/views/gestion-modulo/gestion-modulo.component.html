                </div>

            <div class="card text-center" style="width: 15rem;">

                </a>
                <div class="card-body">
                    <h5 class="card-title" style="margin-bottom: 20px;">Facebook Empresarial</h5>

<div class="modal fade" id="crearmodulo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog tamaño-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Crear Nuevo Módulo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="padding: 30px;">
                <div class="mb-3 row">
                    <label for="inputNombre" class="col-sm-2 col-form-label label-bold">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNombre">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label label-bold">Descripcion:</label>
                    <textarea maxlength="100" class="form-control" id="exampleFormControlTextarea1"
                        (keyup)="onKey($event)"></textarea>
                    <p id="contador-caract" style="margin-top: 5px; text-align: right;">{{contador}}/100</p>
                </div>

                <div class="mb-3">
                    <label for="formFile" class="form-label label-bold">Subir una imagen:</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Crear</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-borrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Está seguro que desea eliminar?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Si</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
