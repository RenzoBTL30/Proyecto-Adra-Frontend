<body id="fondo">
    <adra-barrasuperior></adra-barrasuperior>
    <adra-navbar></adra-navbar>
    <div class="container-fluid espacio-trabajo">
        <div class="row" style="padding: 20px;" >
            <div class="col-3" style="margin: auto;">
                <a [routerLink]="['/moduloasesor']">
                    <div id="clase" style="text-align: center;">
                        <img src="/assets/img/icono-usuario.png" alt="" width="40%">
                        <div style="margin-top: 20px;">
                            <h4 style="text-align: center;">Jose Infante Carrion</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-9">
                <div id="contenido_clase">
                    <div class="cabecera_recurso">
                        <div class="row">
                            <div class="col-6">
                                <h3> 1- Facebook y el Mundo</h3>
                            </div>
                            <div class="col-6">
                                <div class="progress" style="height: 25px;">
                                    <div class="progress-bar" role="progressbar"
                                        style="width: 25%; font-size: 18px; background-color: green;" aria-valuenow="25"
                                        aria-valuemin="0" aria-valuemax="100">25%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="centro">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td class="td-icono"><i class="fab fa-youtube"></i></td>
                                    <td>Facebook y su impacto en el mundo</td>
                                    <td class="td-icono-visto"><i class="fas fa-check-circle icono-visto"></i></td>
                                </tr>
                                <tr>
                                    <td class="td-icono"><i class="fas fa-file-pdf"></i></td>
                                    <td>Historia de Facebook</td>
                                    <td class="td-icono-visto"><i class="fas fa-check-circle icono-visto"></i></td>
                                </tr>
                                <tr>
                                    <td class="td-icono"><i class="fas fa-file-powerpoint"></i></td>
                                    <td>PPT Ventajas del Facebook</td>
                                    <td class="td-icono-visto"><i class="fas fa-check-circle icono-visto"></i></td>
                                </tr>
                                <tr>
                                    <td class="td-icono"><i class="fas fa-file-pdf"></i></td>
                                    <td>¿Por qué usar Facebook?</td>
                                    <td class="td-icono-visto"><i class="fas fa-check-circle icono-visto"></i></td>
                                </tr>
                                <tr>
                                    <td class="td-icono"><i class="fas fa-file-pdf"></i></td>
                                    <td>Facebook Ads</td>
                                    <td class="td-icono-visto"><i class="fas fa-check-circle icono-visto"></i></td>
                                </tr>
                                <tr>
                                    <td class="td-icono"><i class="fas fa-file-alt"></i></td>
                                    <td>Evaluación de la Sesión</td>
                                    <td class="td-icono-visto"><i class="fas fa-check-circle icono-visto"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
